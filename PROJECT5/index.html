<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Question Papers üìö</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(0, 0, 0, 0.4),
          rgba(0, 0, 0, 0.55)
        ),
        url("https://res.cloudinary.com/dafwtuvrd/image/upload/f_auto,q_auto,c_fill,g_south/v1770042459/280fc2a7-bf1d-467e-84c1-6dad360400b9_slsaey.jpg")
        no-repeat center 35% / cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 28px 15px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(7px);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      background: rgba(255, 255, 255, 0.3);
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* üì± MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
      body {
        background:
          linear-gradient(
            rgba(0, 0, 0, 0.55),
            rgba(0, 0, 0, 0.7)
          ),
          url("https://res.cloudinary.com/dafwtuvrd/image/upload/f_auto,q_auto,c_fill,g_south/v1770042459/280fc2a7-bf1d-467e-84c1-6dad360400b9_slsaey.jpg")
          no-repeat center bottom / cover;
      }

      header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>College Question Papers</h1>
    <p>BCA ‚Ä¢ MCA ‚Ä¢ B.Tech (CSE / ECE)</p>
  </header>

  <main class="container">
    <div class="card" onclick="openFolder('BCA')">
      <div class="emoji">üéì</div>
      <h2>BCA</h2>
      <p>All Semester Question Papers</p>
    </div>

    <div class="card" onclick="openFolder('MCA')">
      <div class="emoji">üíª</div>
      <h2>MCA</h2>
      <p>Previous Year Papers</p>
    </div>

    <div class="card" onclick="openFolder('BTECH_CSE')">
      <div class="emoji">üß†</div>
      <h2>B.Tech CSE</h2>
      <p>CSE Branch Papers</p>
    </div>

    <div class="card" onclick="openFolder('BTECH_ECE')">
      <div class="emoji">üì°</div>
      <h2>B.Tech ECE</h2>
      <p>ECE Branch Papers</p>
    </div>
  </main>

  <footer>
    Made with ‚ù§Ô∏è for College Students | By Karan Joshi
  </footer>

</body>
</html>
